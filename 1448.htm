<html><head><title>Twixt Message</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><link type="text/css" rel="stylesheet" media="all" href="style.css" /></head><body><div id="inner"><div id="message"><p><a href="http://www.twitter.com/TheHiddenPaw">@TheHiddenPaw</a> <a href="http://www.twitter.com/HolyHaddock">@HolyHaddock</a> Thinking of Choose Your Own Adventures, has anybody done a sort of meta one where users can, on reaching the end of a path, write and link on the next page?</div><div id="footer">This 183-character message would have taken 2 tweets!<br>Your sanity was restored by <a href="http://www.onlydreaming.net/software/twixt">Twixt</a>.</div></div></body></html>
