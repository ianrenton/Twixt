<html><head><title>Twixt Message</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><link type="text/css" rel="stylesheet" media="all" href="style.css" /></head><body><div id="inner"><div id="message"><p>Yeah. I tend to just reblog other people&#39;s weird pictures these days, saves the trouble of finding things myself and attribution is already built in!</div><div id="footer">This 149-character message would have taken 2 tweets!<br>Your sanity was restored by <a href="http://www.onlydreaming.net/software/twixt">Twixt</a>.</div></div></body></html>
