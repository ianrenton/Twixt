<html><head><title>Twixt Message</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><link type="text/css" rel="stylesheet" media="all" href="style.css" /></head><body><div id="inner"><div id="message"><p>I probably interact more on IRC than on Twitter or Facebook these days &#45; but there&#39;s only ever one other person in the only channel I frequent :&#40;</div><div id="footer">This 145-character message would have taken 2 tweets!<br>Your sanity was restored by <a href="http://www.onlydreaming.net/software/twixt">Twixt</a>.</div></div></body></html>
