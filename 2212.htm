<html><head><title>Twixt Message</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><link type="text/css" rel="stylesheet" media="all" href="style.css" /></head><body><div id="inner"><div id="message"><p><a href="http://www.twitter.com/HolyHaddock">@HolyHaddock</a> <a href="http://www.twitter.com/aefaradien">@aefaradien</a> Thinking about it, it could be fun to scrape all public tweets, prepend each with &quot;Bucket, &quot;, send them to a clone of <a href="http://search.twitter.com/search?q=%23xkcd">#xkcd</a>&#39;s Bucket &#40;which is open source&#41; and see what it learns.</div><div id="footer">This 204-character message would have taken 2 tweets!<br>Your sanity was restored by <a href="http://www.onlydreaming.net/software/twixt">Twixt</a>.</div></div></body></html>
